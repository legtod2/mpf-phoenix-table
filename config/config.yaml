sound_system:
  tracks:
    voice:
      volume: 1
      priorsounity: 2
      simultaneous_sounds: 1
      preload: true
    sfx:
      volume: 1
      priority: 1
      preload: true
      simultaneous_sounds: 7
    music:
      volume: 0.7
      simultaneous_sounds: 1
  buffer: 2048  # previous value was 512
  frequency: 44100
  channels: 1
  master_volume: 1
  enabled: true

sound_pools:
  bulls_eye_pool:
    type: random
    track: sfx
    sounds:
      - ThatsGottaHurt
      - ShitHappens
      - YourFucked
      
assets:
  sounds:
    default:
      track: sfx
    music:
      track: music
    sfx:
      track: sfx
    voice:
      track: voice
