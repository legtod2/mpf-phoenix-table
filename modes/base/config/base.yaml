variable_player:
# Was Game tilted
  my_game_tilted:
    my_tilted:
      int: 1
      action: set 
# After replay awarded stop awarding again for every extra point.
  replay:
    replay_level_1:
      int: 1
      action: set
  ball_started:
# My tilt variable
    my_tilted:
      int: 0
      action: set
# Reset Extra ball awarded to 0
    my_extraball_awarded:
      int: 0
      action: set
# Initialize spinner starting value to 100, multipler = 1 and turn off extraball lamp
    spinner_value:
      int: 100
      action: set
# See multiplier & my_multiplier in droptargets.yaml
    multiplier:
      int: 1
      action: set
    my_multiplier:
      int: 1
      action: set
    extraball_lamp_on:
      int: 0
      action: set
    spinner_lamp_on:
